version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: digigate-system-app:latest
    container_name: digigate-app-prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - app_storage:/var/www/html/storage
      - app_public:/var/www/html/public
    networks:
      - digigate-network
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  nginx:
    image: nginx:alpine
    container_name: digigate-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - digigate-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: digigate-db-prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-digigate_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-digigate_user}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - digigate-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
    driver: local
  app_storage:
    driver: local
  app_public:
    driver: local

networks:
  digigate-network:
    driver: bridge

